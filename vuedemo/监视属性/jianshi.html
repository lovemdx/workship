<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1>今天天气很{{info}}</h1>
        <button v-on:click="changewea">切换天气</button>  <!--简写-->
    </div>

    <script>
        new Vue({
            el:'#root',
            data:{
                ishot:true
            },
            methods:{
                changewea(){
                    this.ishot = !this.ishot
                }
            },
            computed:{
                info(){
                    return this.ishot?'热':'冷'
                }
            },        
            watch:{       //监视变化
                ishot:{
                    immediate:false,   //一上来就执行 初始化时调用如下
                    handler(newValue,oldValue){       
                        alert('温度被修改了'+newValue+oldValue)        
                    }
                }
            }
        })
    </script>
</body>
</html>
